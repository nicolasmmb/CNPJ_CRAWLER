# fly.toml app configuration file generated for cnpj on 2023-05-11T00:46:09-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "cnpj"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "gru"
processes = []

[build]
# builder = "paketobuildpacks/builder:base"
builtin = "python"

[build.settings]
pythonbase = "3.11-slim-buster"


[env]
HOST = "localhost"
PORT = "8080"

[deploy]
release_command = "./scripts/install.sh"


[experimental]
auto_rollback = true

[[services]]
http_checks = []
internal_port = 8080
processes = ["app"]
protocol = "tcp"
script_checks = []
[services.concurrency]
hard_limit = 25
soft_limit = 20
type = "connections"

[[services.ports]]
force_https = true
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.tcp_checks]]
grace_period = "1s"
interval = "15s"
restart_limit = 0
timeout = "2s"
